<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="combinator.css"/>
    <title>CSS Combinators</title>
</head>
<body>
    <div class="container">
        <p>1.I am a paragraph,I am a child of a container</p>
        <section>
            <p>2.I am a grand child of container</p>
        </section>
        <p>3.I am a para,I am a child of container</p>
    </div>
    <p>4.I am outside container</p>
    <p>5.Me too</p>
    <p>6.Me too</p>
</body>
</html>
