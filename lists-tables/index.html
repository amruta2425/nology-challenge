<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Tables and Lists</title>
    <style>
        table {
            font-family:Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width:100%;
        }
        td, th{

            border: 1px solid black;
            padding:5px;;
        } 
    </style>
</head>
<body>
    <section>
        <h2>Table</h2>
        <!--table tag will come with some default styling-->
   <table>
<!--table rows-->
<!---->
<thead>
    <tr>
        <!--table header-->
        <th>First Name</th>
        <th>Last Name</th>
        <th>Location</th>
    </tr>
    </thead>

    <tbody>
      <tr>
        <td>amruta</td>
        <td>marathe</td>
        <td>india</td>
      </tr>
      <tr>
        <td>bob</td>
        <td>burns</td>
        <td>sydney</td>
      </tr>
    </tbody>
   </table>
    </section>
    
    <section>
        <h2>Unordered Lists</h2>
        <h3>Hobbies</h3>
        <ul>
            <li>Hiking</li>
            <li>Cooking</li>
            <li>Video game</li>
        </ul>

    </section>

    <section>
        <h2>Ordered Lists</h2>
        <h3>Git Steps</h3>
            <ol>
            <li>git init</li>
            <li> git add.</li>
            <li>git commit -m{meaningful message}</li>
            <li>git push origin main</li>
        </ol>
            

    </section>
</body>
</html>
